<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <a href="{{ url_for('add') }}" class="add-link">+ Add New Post</a>

    {% for post in posts %}
    <div class="post">
    <h2>{{ post.title }}</h2>
    <p><em>Written by {{ post.author }}</em></p>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('like', id=post.id) }}" class="like-link">
        üëç Like ({{ post.likes }})
    </a>

    <a href="{{ url_for('update', post_id=post.id) }}" class="update-link">
        Update
    </a>

    <a href="{{ url_for('delete', post_id=post.id) }}" class="delete-link">
        Delete
    </a>
    </div>
{% endfor %}


</body>
</html>
